<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Генератор паролей</title>
</head>
    <body>
        <div class="content bg-white shadow-lg rounded">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="checkboxes">
                            <p class="header">Какие символы включать в пароль:</p>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="nums">
                                <label class="form-check-label" for="nums">Цифры</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lowercase">
                                <label class="form-check-label" for="lowercase">Строчные буквы</label>
                            </div>        
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="uppercase">
                                <label class="form-check-label" for="uppercase">Заглавные буквы</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="specsymbols">
                                <label class="form-check-label" for="specsymbols">Спецсимволы</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="inputs">
                            <p class="header">Длина пароля: </p> <input id="passLength" type="number" step="1" min="3" max="256" value="8" />
                            <p class="header">Количество паролей: </p> <input id="passCount" type="number" step="1" min="3" max="12" value="3" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="buttons">
                            <button id="gen" class="btn btn-primary btn-block">Сгенерировать пароль</button>
                        </div>
                        <ul class="result list-group list-group-flush" id="result"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
